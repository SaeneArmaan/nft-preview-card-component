<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="mainWrapper">
      <section class="contentWrapper">
        <div class="imageWrapper">
          <img src="./images/image-equilibrium.jpg" alt="nftImage" />

          <div class="hoverView">
            <img src="./images/icon-view.svg" alt="viewIcon" />
          </div>
        </div>

        <div class="heading">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="priceWrapper">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ethIcon" />
            <p>0.041 ETH</p>
          </div>

          <div class="time">
            <img src="./images/icon-clock.svg" alt="clockIcon" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="avatarWrapper">
          <img src="./images/image-avatar.png" alt="avatarImage" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>

      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p>Coded by <a href="https://x.com/Armaan2Saini">SaeneAmaan</a></p>
      </div>
    </main>

    <script>
      const imageWrapper = document.querySelector(".imageWrapper");
      const hoverView = document.querySelector(".hoverView");

      imageWrapper.addEventListener("mouseenter", () => {
        hoverView.classList.add("show");
      });

      imageWrapper.addEventListener("mouseleave", () => {
        hoverView.classList.remove("show");
      });
    </script>
  </body>
</html>
